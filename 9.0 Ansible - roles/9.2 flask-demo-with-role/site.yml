---

- name: Flask demo without using roles
  hosts: all                            

  tasks:
    - include_role:
        name: install-python
    - include_role:
        name: deploy-code
    - name: Start flask app
      shell: nohup ~/flask-ansible-demo/.env/bin/python ~/flask-ansible-demo/wsgi.py&
      register: weboutput
    
    - name: print the result
      debug:
        var: weboutput